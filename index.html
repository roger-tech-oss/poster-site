<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Industry Dialogues | Bharat Economic Forum</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: linear-gradient(135deg, #0d1a2b, #091522);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 2s ease-in-out;
      text-align: center;
    }

    .poster {
      max-height: 95vh;
      max-width: 90vw;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.3);
      border: 3px solid rgba(0, 200, 255, 0.5);
      border-radius: 12px;
      transition: transform 0.5s ease-in-out;
    }

    .poster:hover {
      transform: scale(1.01);
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Optional title or CTA */
    /*
    h1 {
      color: #00f0ff;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    */
  </style>
</head>
<body>
  <div class="container">
    <!-- <h1>Upcoming Webinar â€” Industry Dialogues</h1> -->
    <img src="poster.jpg" alt="Industry Dialogues Poster" class="poster" />
  </div>
</body>
</html>
